
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Lecture Voice-to-Notes Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    :root {
      --primary-red: #ff1a1a;
      --deep-red: #cc0000;
      --surface-black: #050505;
      --card-bg: rgba(18, 18, 18, 0.7);
    }

    body {
      background-color: var(--surface-black);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 26, 26, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(255, 26, 26, 0.03) 0%, transparent 40%);
      background-attachment: fixed;
      color: #f8fafc;
      margin: 0;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .red-shimmer {
      background: linear-gradient(90deg, transparent, rgba(255, 26, 26, 0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes reveal {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-reveal {
      animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { 
      background: #2d2d2d; 
      border-radius: 10px; 
    }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary-red); }

    .glow-on-hover:hover {
      box-shadow: 0 0 30px rgba(255, 26, 26, 0.2);
      border-color: rgba(255, 26, 26, 0.4);
    }
  </style>

</html>
